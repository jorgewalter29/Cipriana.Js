<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">

    <!-- Main Css -->

    <link rel="stylesheet" href="../css/Style.css">
</head>

<body>
    <div class="body_container">
        <header class="header_container">
            <nav>
                <span><a href="../index.html">CIPRIANA</a></span>
            </nav>
        </header>
        <main>
            <section>
                <div class="formaulario">
                    <h2>Formulario de Pago</h2>
                    <form id="formularioPago">
                        <div>
                            <label for="nombre_apellido">Nombre y Apellido:</label>
                            <input type="text" id="nombre_apellido" name="nombre_apellido" required>
                        </div>
                        <div>
                            <label for="numero_tarjeta">Número de tarjeta:</label>
                            <input type="text" id="numero_tarjeta" name="numero_tarjeta" required>
                        </div>
                        <div>
                            <label for="fecha_expiracion">Fecha de expiración:</label>
                            <input type="text" id="fecha_expiracion" name="fecha_expiracion" placeholder="MM/AA"
                                required>
                        </div>
                        <div>
                            <label for="cvv">CVV:</label>
                            <input type="number" id="cvv" name="cvv" required>
                        </div>
                        <div>
                            <label for="monto">Monto a pagar:</label>
                            <input type="number" id="monto" name="monto" required>
                        </div>
                        <div>
                            <label for="moneda">Moneda:</label>
                            <select id="moneda" name="moneda" required>
                                <option value="usd">USD</option>
                                <option value="eur">EUR</option>
                                <option value="mxn">ARS</option>
                            </select>
                        </div>
                        <button type="submit">Realizar Pago</button>
                    </form>
                </div>

            </section>

        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js.js/pago.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js "></script>
</body>

</html>
