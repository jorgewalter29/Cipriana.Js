        <main class="contacto">
            <section class="form_contacto">
                <form action="">
                    <h1>CONTACTO</h1>

                    <input type="text" name="Nombre" placeholder="Nombre">

                    <input type="text" name="Correo" placeholder="Correo">

                    <input type="text" name="Telefono" placeholder="Telefono">

                    <textarea name="Mensaje" placeholder="Escriba aqui su mensaje"></textarea>
                    <input type="button" value="ENVIAR" id="boton">
                </form>
            </section>

            <section class="Newsletter">
                <div>
                    <h2>NEWSLETTER</h2>
                    <p>Suscribite al Newsletter</p>
                    <p>Accedé a beneficios exclusivos</p>
                </div>
                <div>
                    <form name="frmNewsletter" id="Newsletter" method="post">

                        <input type="hidden" name="type" value="hotsale">

                        <input type="hidden" name="tnewsletter" id="tnewsletterSub" value="">

                        <input name="email" id="email_newf" type="text" placeholder="Ingresá tu email" required=""
                            class="mb-4">

                        <div class="mt-4">

                            <label><input type="checkbox" name="categoria[]" value="hombre"><span>HOMBRE</span></label>

                            <label><input type="checkbox" name="categoria[]" value="teens"><span>TEENS
                                    &amp;KIDS</span></label>

                            <button type="submit" class="button" data-original-text="Suscribirme"
                                data-loading-text="<i class='fa fa-spinner fa-spin '></i> Procesando...">SUSCRIBIRME</button>
                        </div>
                    </form>
                </div>
            </section>
